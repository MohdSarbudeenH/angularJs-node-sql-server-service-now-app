<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register(form)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.employeeId.$dirty && form.employeeId.$error.required }">
            <label for="employeeId">EmployeeID</label>
            <input type="text" name="employeeId" id="employeeId" class="form-control" autocomplete="off" ng-model="vm.user.employeeId" required />
            <span ng-show="form.employeeId.$dirty && form.employeeId.$error.required" class="help-block">Employee ID is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" class="form-control" autocomplete="off" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">User name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.emailID.$dirty && form.emailID.$error.email}">
            <label for="email">Email</label>
            <input type="email" name="emailID" id="emailID" class="form-control" ng-model="vm.user.emailID" required/>           
            <span ng-show="form.emailID.$dirty && form.emailID.$error.email" class="help-block">Not valid email</span>                        
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="new-password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error':form.confirmpassword.$dirty && vm.user.password != vm.user.confirmpassword }" ng-show="!form.password.$invalid">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" ng-model="vm.user.confirmpassword" required />
            <span ng-show="form.confirmpassword.$dirty && vm.user.password != vm.user.confirmpassword" class="help-block">Password doesn't match</span>            
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.user.password != vm.user.confirmpassword || vm.dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="vm.dataLoading" src="/images/spinner.gif" />
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
