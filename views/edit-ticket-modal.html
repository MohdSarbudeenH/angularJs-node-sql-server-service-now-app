<div class="clearfix" id="edit-modal-user-views">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancelModal()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Edit Ticket : {{ vm.editingRow.TicketInfoID }} </h4>
    </div>
    <div class="modal-body">
        <form name="vm.updateTicketForm" class="form-horizontal" role="form">
            <div class="form-group">
                      <label class="col-sm-3 control-label">User Name</label>
                      <div class="col-sm-8">
                        <input type="text" name="username" ng-model="vm.editingRow.UserName"  class="form-control" readonly>
                      </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">AppOrServiceName</label>
                <div class="col-sm-8">
                    <input type="text" name="appname" ng-model="vm.editingRow.AppOrServiceName" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                  <label class="col-sm-3 control-label">Ticket Status<sup class="sup-color">*</sup></label>
                  <div class="col-sm-8">
                      <select name="ticketstatusDropdwn"  ng-model="vm.editingRow.TicketStatus"  class="form-control" >
                            <option value="Open">Open</option>
                            <option value="Closed">Closed</option>
                      </select>
                  </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': vm.updateTicketForm.fixeddescription.$dirty && vm.updateTicketForm.fixeddescription.$error.required }" ng-show="vm.editingRow.TicketStatus =='Closed'" >
                <label class="col-sm-3 control-label">Fixed Description<sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <input type="text" name="fixeddescription" ng-model="vm.editingRow.FixedDescription" class="form-control" required>
                    <span ng-show="vm.updateTicketForm.fixeddescription.$dirty && vm.updateTicketForm.fixeddescription.$error.required" class="help-block">Fixed Descrption is required</span>
                </div>
          </div>
      </form>
           
    </div>
    <div class="modal-footer model-grey-color">
      <button class="btn btn-success" ng-click="vm.updateTicket()" ng-disabled="vm.updateTicketForm.$invalid || vm.editingRow.TicketStatus =='Open'" ><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
      <button class="btn btn-danger" ng-click="vm.cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
  </div>
