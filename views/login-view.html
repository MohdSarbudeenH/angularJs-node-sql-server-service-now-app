<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.employeeid.$dirty && form.employeeid.$error.required }">
            <label for="employeeid">EmployeeID</label>
            <input type="text" name="employeeid" id="employeeid" class="form-control" ng-model="vm.employeeid" required />
            <span ng-show="form.employeeid.$dirty && form.employeeid.$error.required" class="help-block">EmployeeID is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <img ng-if="vm.dataLoading" src="/images/spinner.gif" />            
            <a href="#!/register" class="btn btn-link">Register</a>
        </div>
        <!-- <p><a href="#!/login" ng-click="vm.sendEmail()" class="btn btn-primary">Send Mail</a></p> -->
    </form>
</div>
